<!DOCTYPE html>
<html ng-app="insightCharts" ng-controller="MainCtrl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title ng:bind-template="{{title}}"></title>
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|PT+Sans" />
    <link href="css/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="//bootswatch.com/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="./InsightJS/dist/insight.min.css">
    <link rel="stylesheet" href="//bootswatch.com/assets/css/bootswatch.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
    (function(i, s, o, g, r, a, m) {

        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-51598480-1', 'stavrakakis.github.io');
    ga('send', 'pageview');

</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a href="#" class="navbar-brand">
                <img id="banner-logo" src="logos/InsightBanner.png" />
            </a>
            <div id="navbar-main" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <!-- Download button -->
                        <a href="insight.js.zip" download="insight.js.zip">Download</a>
                    </li>
                    <li>
                        <!-- Quickstart -->
                        <a target="_new" href="https://github.com/ScottLogic/insight/wiki/Quickstart-Guide">Getting Started</a>
                    </li>
                    <li>
                        <!-- Resources -->
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Resources <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a target="_new" href="InsightJS/dist/docs/index.html">API Docs</a>
                                </li>
                                <li>
                                    <a target="_new" href="https://github.com/ScottLogic/insight">InsightJS on GitHub</a>
                                </li>
                                <li>
                                    <a target="_new" href="https://github.com/ScottLogic/insight/issues/new">Report Issue</a>
                                </li>
                            </ul>
                        </li>
                    </li>
                    <li>
                        <!-- Demos -->
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Demos <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="example in examples">
                                    <a href="#/example/{{example.name}}">{{example.pageName}}</a>
                                </li>
                            </ul>
                        </li>
                    </li>
                    <li>
                        <!-- Twitter link -->
                        <a id="twitter" href="https://twitter.com/insight_js">
                            <img src="images/twitter-icon.png" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <a target="_new" href="https://github.com/ScottLogic/insight/fork">
            <img style="position: absolute; top: 50; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
        </a>
    </div>
    <div ng-view class="view-frame"></div>

    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="lib/ui-bootstrap-0.11.0.min.js"></script>
    <script src="lib/crossfilter.js"></script>
    <script src="lib/d3.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/prism.js" data-manual></script>
    <script type="text/javascript" src="./InsightJS/dist/insight.js"></script>
    <script src="js/app.js"></script>
    <script src="js/insightChartsControllers.js"></script>
    <script src="js/insightChartsServices.js"></script>
</body>

</html>
